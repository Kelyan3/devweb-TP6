<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>DÃ©veloppement Web - Raccourcisseur d'URL (AJAX)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Raccourcisseur d'URL (Client AJAX)</h1>
            <div class="box" style="margin: 0 auto;">
                <form id="shorten-form">
                    <div class="field">
                        <label class="label" for="url">Type the URL to shorten</label>
                        <div class="control">
                            <input class="input" name="url" id="url" type="url" placeholder="https://perdu.com" required />
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button class="button is-info" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
                <div id="result" class="content has-text-centered" style="margin-top: 1em;"></div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
